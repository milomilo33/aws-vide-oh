<!DOCTYPE html>
<html>
<head>
    <title>Video streaming</title>
    <script>
        async function loadVideo() {
            try {
                const response = await fetch('https://tppl3srx3k.execute-api.eu-central-1.amazonaws.com/dev/api/videos/video-stream/VID_20231209_131919', {
                    headers: {
                        'x-api-key': 'P9xxrkl7S25ftI4H5cvR89OBjHo4ie55iQ2JAkH1'
                    }
                });
                const data = await response.json();
                const videoUrl = data.url;

                document.getElementById('videoElement').src = videoUrl;
            } catch (error) {
                console.error('Error fetching video URL:', error);
            }
        }
        
        window.onload = loadVideo;
    </script>
</head>
<body>
    <video id="videoElement" width="1200" controls>
        <!-- Video source will be set dynamically by JavaScript -->
        Your browser does not support the video tag.
    </video>
</body>
</html>
