<!DOCTYPE html>
<html>
<body>

<p>Click on the "Choose File" button to upload a file:</p>

<form id="uploadForm">
  <input type="file" id="myFile" name="file">
  <input type="submit" value="Upload">
</form>

<script>
document.getElementById('uploadForm').onsubmit = async function(event) {
  event.preventDefault();

  const fileInput = document.getElementById('myFile');
  const file = fileInput.files[0];

  // Prepare form data
  const formData = new FormData();
  formData.append('file', file);

  try {
    const response = await fetch('https://tppl3srx3k.execute-api.eu-central-1.amazonaws.com/dev/api/videos/upload-video', {
      method: 'POST',
      headers: {
        'x-api-key': '', // Replace with your actual API key
        'Authorization': '' // Replace with your actual authorization token
      },
      body: formData
    });

    if (response.ok) {
      console.log('File uploaded successfully');
    } else {
      console.error('Failed to upload file');
    }
  } catch (error) {
    console.error('Error occurred while uploading file:', error);
  }
};
</script>

</body>
</html>
